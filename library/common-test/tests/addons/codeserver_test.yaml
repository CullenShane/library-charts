suite: addon codeserver
templates:
  - common.yaml
tests:
  - it: addon enabled should pass
    set:
      workload: &workload
        main:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              main:
                enabled: true
                primary: true
      service:
        main:
          enabled: true
          primary: true
          ports:
            main:
              enabled: true
      addons:
        codeserver:
          enabled: true
    asserts:
      - hasDocuments:
          count: 3
      - documentIndex: &AddonServiceDocument 0
        isKind:
          of: Service
      - documentIndex: 1
        isKind:
          of: Service
      - documentIndex: &DeploymentDocument 2
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[0].name
          value: release-name-common-test-additional-codeserver
      - documentIndex: *AddonServiceDocument
        equal:
          path: metadata.name
          value: release-name-common-test-codeserver
