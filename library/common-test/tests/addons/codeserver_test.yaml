suite: addon codeserver
templates:
  - common.yaml
tests:
  - it: default should pass
    set:
      workload: &workload
        workload-name:
          enabled: true
          primary: true
          type: Deployment
          podSpec: {}
      service: &service
        service-name:
          enabled: true
          primary: true
          ports:
            main:
              enabled: true
              primary: true
              protocol: http
              port: 8080
    asserts:
      - hasDocuments:
          count: 2
      - documentIndex: 0
        isKind:
          of: Service
      - documentIndex: &DeploymentDocument 1
        isKind:
          of: Deployment

  - it: addon enabled should pass
    set:
      addons:
        codeserver:
          enabled: true
          volumeMounts:
            - name: "config"
              mountPath: "/data/config"
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: &AddonServiceDocument 0
        isKind:
          of: Service
      - documentIndex: 1
        isKind:
          of: Service
      - documentIndex: &DeploymentDocument 2
        isKind:
          of: Deployment
      - documentIndex: 3
        isKind:
          of: Deployment
      - documentIndex: *DeploymentDocument
        equal:
          path: spec.template.spec.containers[1].name
          value: release-name-common-test-additional-codeserver
      - documentIndex: &AddonServiceDocument 1
        isKind:
          of: Service
      - documentIndex: *AddonServiceDocument
        equal:
          path: metadata.name
          value: release-name-common-test-codeserver
