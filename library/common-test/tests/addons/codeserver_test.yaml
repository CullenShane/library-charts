suite: addon codeserver
templates:
  - common.yaml
tests:
  - it: addon enabled should pass
    set:
      workload: &workload
        main:
          enabled: true
          primary: true
          type: Deployment
          podSpec:
            containers:
              main:
                enabled: true
                primary: true
      service:
        main:
          enabled: true
          primary: true
          ports:
            main:
              enabled: true
              primary: true
              port: 8080
      addons:
        codeserver:
          enabled: true
    asserts:
      - hasDocuments:
          count: 4
      - documentIndex: &CodeServerDeploymentDocument 0
        isKind:
          of: Deployment
      - documentIndex: &DeploymentDocument 1
        isKind:
          of: Deployment
      - documentIndex: &AddonServiceDocument 2
        isKind:
          of: Service
      - documentIndex: &ServiceDocument 3
        isKind:
          of: Service
      - documentIndex: *DeploymentDocument
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: *CodeServerDeploymentDocument
        equal:
          path: metadata.name
          value: release-name-common-test-codeserver
      - documentIndex: *ServiceDocument
        equal:
          path: metadata.name
          value: release-name-common-test
      - documentIndex: *AddonServiceDocument
        equal:
          path: metadata.name
          value: release-name-common-test-codeserver
