
suite: container in deployment image test
templates:
  - common.yaml
tests:
  - it: should pass with default values
    documentIndex: &deploymentDoc 0
    asserts:
      - isKind:
          of: Deployment

  - it: should pass with imagePullPolicy changed
    documentIndex: *deploymentDoc
    set:
      image:
        pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  - it: should pass with image changed
    documentIndex: *deploymentDoc
    set:
      image:
        repository: some_repo
        tag: some_tag
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: some_repo:some_tag

  - it: should fail without repository
    set:
      image:
        repository: ""
        tag: some_tag
    asserts:
      - failedTemplate:
          errorMessage: Image <repository> is required

  - it: should fail without tag
    set:
      image:
        repository: some_repo
        tag: ""
    asserts:
      - failedTemplate:
          errorMessage: Image <tag> is required

  - it: should pass with image from image selector
    documentIndex: *deploymentDoc
    set:
      betaImage:
        repository: some_other_repo
        tag: some_other_tag
      imageSelector: betaImage
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: some_other_repo:some_other_tag

  - it: should pass without repo from image selector
    set:
      betaImage:
        repository: ""
        tag: some_other_tag
      imageSelector: betaImage
    asserts:
      - failedTemplate:
          errorMessage: Image <repository> is required

  - it: should pass without tag from image selector
    set:
      betaImage:
        repository: some_other_repo
        tag: ""
      imageSelector: betaImage
    asserts:
      - failedTemplate:
          errorMessage: Image <tag> is required
