suite: deployment podSecurityContext test
templates:
  - common.yaml
tests:
  - it: should pass with default values
    documentIndex: &deploymentDoc 0
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.securityContext
          value:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch

  - it: should pass with changed podSecurity values
    documentIndex: *deploymentDoc
    set:
      podSecurityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        fsGroupChangePolicy: Always
        supplementalGroups:
          - 1000
    asserts:
      - equal:
          path: spec.template.spec.securityContext
          value:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
            fsGroupChangePolicy: Always
            supplementalGroups:
              - 1000

  - it: should fail without runAsUser
    set:
      podSecurityContext:
        runAsUser:
    asserts:
      - failedTemplate:
          errorMessage: <runAsUser> value is required.

  - it: should fail without runAsGroup
    set:
      podSecurityContext:
        runAsGroup:
    asserts:
      - failedTemplate:
          errorMessage: <runAsGroup> value is required.

  - it: should fail without fsGroup
    set:
      podSecurityContext:
        fsGroup:
    asserts:
      - failedTemplate:
          errorMessage: <fsGroup> value is required.

  - it: should fail with invalid fsGroupChangePolicy
    set:
      podSecurityContext:
        fsGroupChangePolicy: invalid_policy
    asserts:
      - failedTemplate:
          errorMessage: Invalid option for fsGroupChangePolicy. Valid options are <Always> and <OnRootMismatch>.
