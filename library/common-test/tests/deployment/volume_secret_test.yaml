suite: deployment secret volume test
templates:
  - common.yaml
tests:
  - it: should pass with default values
    documentIndex: &deploymentDoc 0
    asserts:
      - hasDocuments:
          count: 3
      - isKind:
          of: Deployment
      - isNull:
          path: spec.template.spec.volume

  - it: should fail with not set objectName on secret
    set:
      persistence:
        some_volume:
          type: secret
          enabled: true
          noMount: true
    asserts:
      - failedTemplate:
          errorMessage: objectName not set for persistence item some_volume

  - it: should fail with not set objectName on secret
    set:
      persistence:
        some_volume:
          type: secret
          enabled: true
          noMount: true
    asserts:
      - failedTemplate:
          errorMessage: objectName not set for persistence item some_volume

  - it: should pass with added secret
    documentIndex: *deploymentDoc
    set:
      persistence:
        some_volume:
          type: secret
          enabled: true
          objectName: some_object_name
          noMount: true
    asserts:
      - equal:
          documentIndex: *deploymentDoc
          path: spec.template.spec.volumes[0]
          value:
            name: some_volume
            secret:
              secretName: some_object_name

  - it: should pass with added secret and defaultMode as int
    documentIndex: *deploymentDoc
    set:
      persistence:
        some_volume:
          type: secret
          enabled: true
          objectName: some_object_name
          defaultMode: 777
          noMount: true
    asserts:
      - equal:
          path: spec.template.spec.volumes[0]
          value:
            name: some_volume
            secret:
              secretName: some_object_name
              defaultMode: 777

  - it: should pass with added secret and defaultMode as string
    documentIndex: *deploymentDoc
    set:
      persistence:
        some_volume:
          type: secret
          enabled: true
          objectName: some_object_name
          defaultMode: "777"
          noMount: true
    asserts:
      - equal:
          path: spec.template.spec.volumes[0]
          value:
            name: some_volume
            secret:
              secretName: some_object_name
              defaultMode: 777

  - it: should pass with added secret and defaultMode as int from tpl
    documentIndex: *deploymentDoc
    set:
      mode: 644
      persistence:
        some_volume:
          type: secret
          enabled: true
          objectName: some_object_name
          defaultMode: "{{ .Values.mode }}"
          noMount: true
    asserts:
      - equal:
          path: spec.template.spec.volumes[0]
          value:
            name: some_volume
            secret:
              secretName: some_object_name
              defaultMode: 644

  - it: should pass with added secret and defaultMode as string from tpl
    documentIndex: *deploymentDoc
    set:
      mode: "644"
      persistence:
        some_volume:
          type: secret
          enabled: true
          objectName: some_object_name
          defaultMode: "{{ .Values.mode }}"
          noMount: true
    asserts:
      - equal:
          path: spec.template.spec.volumes[0]
          value:
            name: some_volume
            secret:
              secretName: some_object_name
              defaultMode: 644

  - it: should fail with added secret and no key on items
    set:
      persistence:
        some_volume:
          type: secret
          enabled: true
          objectName: some_object_name
          items:
            - path: some_path
          noMount: true
    asserts:
      - failedTemplate:
          errorMessage: No key was given for persistence item some_volume

  - it: should fail with added secret and no path on items
    set:
      persistence:
        some_volume:
          type: secret
          enabled: true
          objectName: some_object_name
          items:
            - key: some_key
          noMount: true
    asserts:
      - failedTemplate:
          errorMessage: No path was given for persistence item some_volume

  - it: should pass with added secret and items
    documentIndex: *deploymentDoc
    set:
      persistence:
        some_volume:
          type: secret
          enabled: true
          objectName: some_object_name
          items:
            - key: some_key
              path: some_path
          noMount: true
    asserts:
      - equal:
          path: spec.template.spec.volumes[0]
          value:
            name: some_volume
            secret:
              secretName: some_object_name
              items:
                - key: some_key
                  path: some_path

  - it: should pass with added secret and items from tpl
    documentIndex: *deploymentDoc
    set:
      key: some_key
      path: some_path
      persistence:
        some_volume:
          type: secret
          enabled: true
          objectName: some_object_name
          items:
            - key: "{{ .Values.key }}"
              path: "{{ .Values.path }}"
          noMount: true
    asserts:
      - equal:
          path: spec.template.spec.volumes[0]
          value:
            name: some_volume
            secret:
              secretName: some_object_name
              items:
                - key: some_key
                  path: some_path
