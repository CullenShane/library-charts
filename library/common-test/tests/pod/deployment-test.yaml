suite: pod deployment
templates:
  - common.yaml
tests:
  - it: default values should pass
    asserts:
      - hasDocuments:
          count: 1
      - documentIndex: 0
        isKind:
          of: Deployment
      - equal:
          path: apiVersion
          value: apps/v1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-common-test
