suite: portal port test
templates:
  - common.yaml
tests:
  - it: should pass with default values
    documentIndex: &deploymentDoc 0
    asserts:
      - hasDocuments:
          count: 3
      - isKind:
          of: Deployment

  - it: should pass with portal disabled
    set:
      portal:
        enabled: false
    asserts:
      - hasDocuments:
          count: 2
