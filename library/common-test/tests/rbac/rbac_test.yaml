
suite: rbac test
templates:
  - common.yaml
chart:
  appVersion: &appVer v1.2.3
release:
  namespace: &ns some_name_space
tests:
  - it: should pass with default values
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment

# TODO: check that these fails are valid...

  - it: should fail with no apiGroups in rules
    set:
      rbac:
        main:
          enabled: true
          rules:
            - apiGroups: []
              resources:
                - something
              verbs:
                - something
    asserts:
      - failedTemplate:
          errorMessage: <apiGroups> are required in RBAC rules.

  - it: should fail with no resources in rules
    set:
      rbac:
        main:
          enabled: true
          rules:
            - apiGroups:
                - something
              resources: []
              verbs:
                - something
    asserts:
      - failedTemplate:
          errorMessage: <resources> are required in RBAC rules.

  - it: should fail with no verbs in rules
    set:
      rbac:
        main:
          enabled: true
          rules:
            - apiGroups:
                - something
              resources:
                - something
              verbs: []
    asserts:
      - failedTemplate:
          errorMessage: <verbs> are required in RBAC rules.

  - it: should fail with no kind in subjects
    set:
      rbac:
        main:
          enabled: true
          subjects:
            - kind: ""
    asserts:
      - failedTemplate:
          errorMessage: <kind> is required in RBAC subjects.

  - it: should fail with no name in subjects
    set:
      rbac:
        main:
          enabled: true
          subjects:
            - kind: something
              name: ""
    asserts:
      - failedTemplate:
          errorMessage: <name> is required in RBAC subjects.

  - it: should fail with no apiGroup in subjects
    set:
      rbac:
        main:
          enabled: true
          subjects:
            - kind: something
              name: something
              apiGroup: ""
    asserts:
      - failedTemplate:
          errorMessage: <apiGroup> is required in RBAC subjects.

  - it: should pass with rbac account enabled (Role)
    documentIndex: &roleDoc 0
    set:
      rbac:
        main:
          enabled: true
    asserts:
      - isKind:
          of: Role
      - isAPIVersion:
          of: rbac.authorization.k8s.io/v1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-common-test
      - equal:
          path: metadata.namespace
          value: *ns

