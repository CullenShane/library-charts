suite: statefulset strategy test
templates:
  - common.yaml
tests:
  - it: should pass with strategy changed in StatefulSet
    documentIndex: &statefulsetDoc 0
    set:
      controller:
        type: StatefulSet
        strategy: OnDelete
        rollingUpdate:
          partition: 5
          unavailable: 6
    asserts:
      - hasDocuments:
          count: 3
      - isKind:
          of: StatefulSet
      - equal:
          path: spec.updateStrategy
          value:
            type: OnDelete
      - isNull:
          path: spec.updateStrategy.rollingUpdate

  - it: should pass with strategy changed in StatefulSet
    documentIndex: *statefulsetDoc
    set:
      controller:
        type: StatefulSet
        strategy: RollingUpdate
        rollingUpdate:
          partition: 5
          unavailable: 6
    asserts:
      - equal:
          path: spec.updateStrategy
          value:
            type: RollingUpdate
            rollingUpdate:
              partition: 5
              maxUnavailable: 6

  - it: should fail with wrong strategy
    documentIndex: *statefulsetDoc
    set:
      controller:
        type: StatefulSet
        strategy: not_valid_strategy
    asserts:
      - failedTemplate:
          errorMessage: Not a valid strategy type for StatefulSet (not_valid_strategy)
